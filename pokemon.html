<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/spinner.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/pokemon.css" />
    <script
      src="https://kit.fontawesome.com/5d82bdb10b.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js" defer></script>
    <title>Pokemon Details</title>
  </head>

  <body>
    <header class="header">
      <div class="wrapper">
        <a href="index.html">
          <img src="imgs/logo.svg" alt="pokemon logo" class="header__logo" />
        </a>
        <small
          >Built by Diogo Stein
          <a href="https://github.com/thediogostein" target="_blank"
            ><i class="fa-brands fa-github"></i></a
        ></small>
      </div>
    </header>

    <main>
      <div class="wrapper">
        <nav class="nav">
          <a href="index.html" class="nav-link">Back to main screen</a>
        </nav>
      </div>

      <article class="article wrapper">
        <div class="col col-img">
          <img src="" alt="" class="pokemon-img" id="pokemon-img" />
        </div>

        <div class="col col-info">
          <div class="info__div info__header">
            <span id="pokemon-id">#</span>
            <h1 id="pokemon-name"></h1>
          </div>
          <div class="info__div info__badges">
            <span class="card__badge">Grass</span>
            <span class="card__badge">Fire</span>
          </div>
          <div class="info__div info_height-weight">
            <div class="height">
              <p class="height-legend">Height</p>
              <p id="pokemon-height"></p>
            </div>
            <div class="weigth">
              <p class="weight-legend">Weight</p>
              <p id="pokemon-weight"></p>
            </div>
          </div>
          <div class="info__div info__stats">
            <p class="stats-title">Stats</p>

            <div class="stats__row">
              <p class="align-left">HP</p>
              <div class="stats__container">
                <div class="stats hp" id="hp"></div>
              </div>
            </div>

            <div class="stats__row">
              <p>Attack</p>
              <div class="stats__container">
                <div class="stats attack" id="attack"></div>
              </div>
            </div>
            <div class="stats__row">
              <p>Defense</p>
              <div class="stats__container">
                <div class="stats defense" id="defense"></div>
              </div>
            </div>
            <div class="stats__row">
              <p>Special Attack</p>
              <div class="stats__container">
                <div class="stats sp-attack" id="sp-attack"></div>
              </div>
            </div>
            <div class="stats__row">
              <p>Special Defense</p>
              <div class="stats__container">
                <div class="stats sp-defense" id="sp-defense"></div>
              </div>
            </div>

            <div class="stats__row">
              <p>Speed</p>
              <div class="stats__container">
                <div class="stats speed" id="speed"></div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>

    <div class="loading" id="spinner"></div>
  </body>
</html>
